image: fahree/gerbil-utils:latest

build:
  stage: build
  script:
    - echo HOME=$HOME PWD=$PWD USER=$USER UID=$UID PATH=$PATH BASH_VERSION=$BASH_VERSION LC_CTYPE=$LC_CTYPE LC_ALL=$LC_ALL TERM=$TERM
    - ./build.ss
    - tar JcfC gerbil-lib-glow.tar.xz $HOME/.gerbil/lib/ glow
  artifacts:
    paths:
      - gerbil-lib-glow.tar.xz

test:
  stage: test
  script:
    - tar JxfC gerbil-lib-glow.tar.xz $HOME/.gerbil/lib/
    - ./unit-tests.ss
